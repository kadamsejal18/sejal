<body>
    <h1>Day 5: Name Generator</h1>
    <p>Welcome to the Name Generator! This tool will help you create unique names for       
    your projects or characters.</p>
    <div class="container">
        <p>Enter your criteria below:</p>
        <input type="text" placeholder="Enter a keyword" />
        <button>Generate Name</button>

    
</body>
<script>
    let random=math.random();
    let first,second,third;
    if(random<0.33){
        first="crazy";
    }else if(random<0.66){
        first="amazing";
    }else{
        first="fire";
    }
    if(random<0.33){
        second="engine";
    }else if(random<0.66){
        second="foods";
    }else{
        second="garments";
    }
    if(random<0.33){
        third="bros";
    }else if(random<0.66){
        third="limited";
    }else{
        third="hub";
    }
    document.querySelector('button').addEventListener('click', function() {
        const userInput = document.querySelector('input').value;
        if (userInput) {
            const name = `${first} ${second} ${third}`;
            alert(`Your generated name is: ${userInput} ${name}`);
        } else {
            alert('Please enter a keyword!');
        }
    });
