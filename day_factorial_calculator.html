<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Enter a number to calculate its factorial:</p>
    <input type="number" id="numberInput" min="0" />
    <button id="calculateButton">Calculate Factorial</button>
    <p id = "result"></p>
</body>
<script>
 document.getElementById("calculateButton").addEventListener("click", function() {
        const number = parseInt(document.getElementById("numberInput").value);
        const result = factorial(number);
        document.getElementById("result").innerText = `Factorial of ${number} is: ${result}`;
    });

    function factorial(n){
        if (n<0) {
            return "Factorial is not defined for negative numbers.";
        } else if (n === 0 || n === 1) {
            return 1;
        } else {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    }
    </script>
</html>
