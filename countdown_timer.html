<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(to right, #ece9e6, #ffffff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.timer-container {
  text-align: center;
  background: rgba(255, 255, 255, 0.6);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  backdrop-filter: blur(10px);
}

.timer-title {
  font-size: 2rem;
  margin-bottom: 30px;
  color: #5e35b1;
}

.timer-display {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 0 auto 30px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: bold;
  color: #5e35b1;
}

.progress-ring {
  position: absolute;
  top: 0;
  left: 0;
  transform: rotate(-90deg);
}

.progress-ring__circle {
  transition: stroke-dashoffset 0.35s;
  transform: rotate(0deg);
  transform-origin: 50% 50%;
}

.timer-controls {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.btn {
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary {
  background-color: #5e35b1;
  color: white;
}

.btn-primary:hover {
  background-color: #4527a0;
}

.btn-secondary {
  background-color: #b39ddb;
  color: #fff;
}

.btn-secondary:hover {
  background-color: #9575cd;
}
</style>
</head>
<body>
       <div class="timer-container">
        <h1 class="timer-title">Countdown Timer</h1>
        
        <div class="timer-display" id="display">
            00:00
            <svg class="progress-ring" width="300" height="300" id="progress-ring">
                <circle class="progress-ring__circle" stroke="#e0e0e0" stroke-width="4" fill="transparent" r="120" cx="150" cy="150"></circle>
                <circle class="progress-ring__circle" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round" fill="transparent" r="120" cx="150" cy="150"></circle>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#5e35b1" />
                        <stop offset="100%" stop-color="#7c4dff" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <div class="timer-controls">
            <button class="btn btn-primary" id="start-pause-btn">Start</button>
            <button class="btn btn-secondary" id="reset-btn">Reset</button>
            <button class="btn btn-secondary" id="stop-btn">Stop</button>
               </div>

        <audio id="alarm-sound" src="C:\Users\Admin\Downloads\Mingle â€“ Squid Game Ringtone Download - MobCup.Com.Co.mp3" preload="auto"></audio>
<div class="custom-controls" style="margin-top: 20px;">
    <input type="number" id="custom-time" placeholder="Enter minutes" min="1" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc;">
    <button class="btn btn-primary" id="set-custom-time">Set Timer</button>
</div>


    </div>
    
<script>
    const display=document.getElementById("display");
    const startpausebtn=document.getElementById("start-pause-btn");
    const resetbtn=document.getElementById("reset-btn");
    const presetbtn=document.querySelectorAll(".preset-btn");
    const customInput = document.getElementById("custom-time");
const custombtn = document.getElementById("set-custom-time");
const alarmSound = document.getElementById("alarm-sound");
const stopbtn=document.querySelector("#stop-btn");
    const circle=document.querySelectorAll(".progress-ring__circle")[1];
    
     const radius = circle.r.baseVal.value;
 const circumference = 2 * Math.PI * radius; 

     let totaltime=60;
     let timeleft=totaltime;
     let isrunning=false;
     let timeinterval=null;

     circle.style.strokeDasharray = `${circumference} ${circumference}`;
circle.style.strokeDashoffset = 0;


     function updateDisplay() {
    const minutes = String(Math.floor(timeleft / 60)).padStart(2, "0");
    const seconds = String(timeleft % 60).padStart(2, "0");
    display.textContent = `${minutes}:${seconds}`;
}

     function setProgress(percent) {
    const offset = circumference - (percent / 100) * circumference;
    circle.style.strokeDashoffset = offset;
}
function startTimer(){
    if (isrunning) return;
    isrunning=true;
    startpausebtn.textContent="Pause";

    timeinterval=setInterval(() =>{
        if (timeleft <=0){
            clearInterval(timeinterval);
            isrunning=false;
            startpausebtn.textContent="Start";
            alarmSound.play();
            return;
        }
        timeleft--;
        updateDisplay();
        setProgress((timeleft/totaltime)*100);
    },1000);
}
function pauseTimer(){
    clearInterval(timeinterval);
    isrunning=false;
    startpausebtn.textContent="Start";
}
function resetTimer(){
    clearInterval(timeinterval);
    isrunning=false;
    timeleft=totaltime;
    updateDisplay();
    setProgress(100);
    startpausebtn.textContent="Start";
}
function setPresetTime(seconds) {
  clearInterval(timeinterval);
  totaltime = seconds;
  timeleft = seconds;
  isrunning = false;
  updateDisplay();
  setProgress(100);
  startpausebtn.textContent = "Start";
}
startpausebtn.addEventListener("click", () => {
    if (isrunning) {
        pauseTimer();
    } else {
        startTimer();
    }
});

    resetbtn.addEventListener("click", resetTimer);



custombtn.addEventListener("click", () => {
  const minutes = parseInt(customInput.value);
  if (!isNaN(minutes) && minutes > 0) {
    setPresetTime(minutes * 60);
    customInput.value = "";
  }
});
function stoptimer(){
    clearInterval(timeinterval);
    isrunning=false;
    timeleft=0;
    updateDisplay();
    setProgress(0);
    startpausebtn.textContent="Start";

    const alarm = document.getElementById("alarm-sound");
  alarm.pause();
  alarm.currentTime = 0; 
}
stopbtn.addEventListener("click",stoptimer);

updateDisplay();
setProgress(100);
</script>
</body>
</html>
