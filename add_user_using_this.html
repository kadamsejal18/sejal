<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user creating</title>
    <style>
    :root {
            --primary-bg: linear-gradient(135deg, #ae22d8 0%, #fc1ac0 100%);
            --card-bg: linear-gradient(135deg, #23c6f8 0%, #fa82f2 100%);
            --form-bg: rgba(255, 255, 255, 0.95);
            --accent-color: #ffeb3b;
            --text-primary: #333;
            --text-secondary: #0e0c0c;
            --border-radius: 15px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.15);
        } * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .forms {
            background: var(--form-bg);
            margin: 0 auto 40px auto;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }
        
        .forms h2 {
            margin-bottom: 25px;
            color: var(--text-primary);
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .forms input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .forms input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .forms input[type="submit"] {
            background: linear-gradient(135deg, #e120de 0%, #b880ef 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .forms input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card {
           background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 20px;
            color: white;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            pointer-events: none;
        }
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card:hover {
             transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .profile {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 30px auto;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.2),
                inset 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .card:hover .profile {
           border-color: rgba(255, 235, 59, 0.8);
            transform: scale(1.08);
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 235, 59, 0.4),
                inset 0 0 0 2px rgba(255, 235, 59, 0.2);
        }
        
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .profile-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8499f6f2, #db0e7c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .card h3 {
            text-transform: capitalize;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
        }
        
        .card .role {
            margin-bottom: 18px;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .card .bio {
            font-size: 0.95rem;
            margin-bottom: 18px;
            line-height: 1.7;
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .card .email {
             font-size: 0.9rem;
            text-align: center;
            color: #0d0c0e;
            word-break: break-all;
            background: rgb(251, 249, 249);
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }
        
        .delete-btn {
           position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 71, 87, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .delete-btn:hover {
            background: #ff3b30;
            color: white;
            transform: scale(1.15);
            box-shadow: 0 8px 16px rgba(255, 71, 87, 0.4);
            border-radius: #ff4757;
        }
        
        .empty-state {
            text-align: center;
            color: white;
            margin-top: 50px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .empty-state p {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .forms {
                padding: 20px;
                margin-bottom: 30px;
            }
            
            .user-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>User Management System</h1>
            <p>Create and manage user profiles with ease</p>
        </div>

        <div class="forms">
            <form id="userForm">
                <h2>Add New User</h2>
                
                <div class="form-group">
                    <label for="profile">Profile Picture URL</label>
                    <input type="url" id="profile" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role/Position *</label>
                    <input type="text" id="role" placeholder="e.g., Software Developer" required>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio/Description</label>
                    <input type="text" id="bio" placeholder="Tell us about yourself...">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" placeholder="user@example.com" required>
                </div>
                
                <input type="submit" value="Add User">
            </form>
        </div>

        <div class="user-grid" id="userGrid">
            <div class="empty-state" id="emptyState">
                <h3>No Users Yet</h3>
                <p>Add your first user to get started!</p>
            </div>
        </div>
    </div>
    <script src="add_user_using_this.js"></script>
</body>
</html>
